<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="Styles/Index.css">
    <link rel="stylesheet" href="normalize/normalize.css">
    <title>Flexbox</title>
    
</head>
<body>
    

    
    
    <div class="block">

        <div class="square1"></div> 
        <div class="square2"></div>
        <div class="square3"></div>
    </div>
    
   

    <div class="Second-block">
    
        <div class="square1"></div> 
        <div class="square2"></div>
        <div class="square3"></div>
    </div>

    

    <div class="Third-block">

        <div class="square1"></div> 
        <div class="square2"></div>
        <div class="square3"></div>
    </div>

    <div class="Forth-block">
      
        <div class="square1" style="align-self: flex-start;"></div> 
        <div class="square2" style="align-self: flex-start;"></div>
        <div class="square3" style="align-self: flex-end;"></div>
    </div>


    <div class="Fifth-block">
       
        <div class="square1" style="height: 120px;"></div> 
        <div class="square2" style="height: 64px;"></div>
        <div class="square3" style="height: 120px;"></div>
        
    </div>


    <div class="Sixth-block">
        
        <div class="square1"></div> 
        <div class="square2" style="flex-grow: 1;"></div>
        <div class="square3"></div>
  


    </div></body>
</html>
