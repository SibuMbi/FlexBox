<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" type="text/css" href="Styles/Index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <title>Squares</title>
    
</head>
<body>
   <div class="Squares">

    <div class="First-block" >
        <div class="squares-left"></div>
        <div class="squares-middle"></div>
        <div class="squares-right"></div>
    </div>


    <div class="Second-block">
        <div class="Second-base" style="height: 125px;"></div>
        <div class="Second-base" style="height: 125px;"></div>
        <div class="Second-base" style="height: 125px;"></div>
    </div>

    <div class="Third-block">

        <div class="Third-base" style="align-self: flex-end;"></div>
        <div class="Third-base" style="align-self: flex-end;"></div>
        <div class="Third-base" style="align-self: flex-end;"></div>
    </div>

    <div class="Forth-block">
    
        <div class="Forth-base"></div>
        <div class="Forth-base"></div>
        <div class="Forth-base" style="align-self: flex-end;"></div>
    </div>


    <div class="Fifth-block">
        <div class="Fifth-base" style="height: 130px;"></div>
        <div class="Fifth-base" style="height: 77px;"></div>
        <div class="Fifth-base" style="height: 130px;"></div>
        
    </div>


    <div class="Sixth-block">

        
        <div class="Sixth-base" style="height: 10px;"></div>
        <div class="Sixth-base" style="flex-grow: 1;"></div>
        <div class="Sixth-base" style="height: 10px;"></div>
    </div>
</div>
